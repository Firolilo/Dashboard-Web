<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: auto;
            padding: 20px;
        }
        input {
            padding: 5px;
            margin: 5px;
            width: 200px;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        /* Ocultar el modal por defecto */
        #edit-user-modal {
            display: none;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bienvenido Administrador</h2>

    <button onclick="generateReport()">Generar reporte</button>

    <h3>Gesti√≥n de Usuarios</h3>

    <h4>Agregar Usuario</h4>
    <input type="text" id="new-username" placeholder="Nuevo Username">
    <input type="password" id="new-password" placeholder="Nuevo Password">
    <select id="new-role">
        <option value="miembro">Miembro</option>
        <option value="admin">Administrador</option>
    </select>
    <button onclick="addUser()">Agregar Usuario</button>

    <h4>Usuarios Registrados</h4>
    <ul id="user-list"></ul>
</div>

<!-- Modal para editar usuario -->
<div id="edit-user-modal">
    <h4>Editar Usuario</h4>
    <input type="text" id="edit-username" placeholder="Nuevo Username">
    <input type="text" id="edit-password" placeholder="Nuevo Password">
    <select id="edit-role">
        <option value="miembro">Miembro</option>
        <option value="admin">Administrador</option>
    </select>
    <button onclick="saveChanges()">Guardar Cambios</button>
    <button onclick="cancelEdit()">Cancelar</button>
</div>

<script src="script.js"></script>
</body>
</html>
